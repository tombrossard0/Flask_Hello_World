name: Build and Deploy Flask App with Ngrok

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t flask-ngrok-app .

      - name: Run Flask + ngrok and show preview
        run: |
            # Run container in foreground (not detached) so logs are captured
            docker run -p 5000:5000 flask-ngrok-app &
            CONTAINER_PID=$!

            echo "Waiting 15 seconds for Flask + ngrok to start..."
            sleep 15

            # Fetch ngrok URL from container logs
            docker logs $(docker ps -q --filter ancestor=flask-ngrok-app) | grep -o 'https://[a-z0-9]*\.ngrok.io'

            # Keep container alive for 120 seconds
            sleep 120

            # Stop the container
            kill $CONTAINER_PID || true
