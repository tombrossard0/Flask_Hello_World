name: Build and Deploy Flask App with Ngrok

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t flask-ngrok-app .

      - name: Run Flask app in Docker
        run: |
          docker run -d -p 5000:5000 flask-ngrok-app
          echo "Flask + ngrok running, wait 120 seconds for preview..."
          sleep 120
